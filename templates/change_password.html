{% extends "base.html" %}

{% block title %}Şifre Değiştir{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold text-green-700 mb-8">Şifre Değiştir</h1>

  <form method="POST" class="bg-white p-6 rounded shadow-md space-y-6 max-w-lg mx-auto">
    <div>
      <label class="block font-semibold mb-1">Mevcut Şifre</label>
      <input type="password" name="current_password" required
             class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <div>
      <label class="block font-semibold mb-1">Yeni Şifre</label>
      <input type="password" name="new_password" required
             class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <div>
      <label class="block font-semibold mb-1">Yeni Şifre (Tekrar)</label>
      <input type="password" name="confirm_password" required
             class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
      Şifreyi Değiştir
    </button>
  </form>
{% endblock %}
