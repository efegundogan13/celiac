{% extends 'base.html' %}
{% block title %}Tarif Düzenle{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Tarifi Düzenle</h1>

    <form method="POST" class="space-y-4">
      <input type="text" name="title" value="{{ recipe.title }}" class="w-full p-3 border rounded" required>
      <textarea name="content" rows="8" class="w-full p-3 border rounded" required>{{ recipe.content }}</textarea>
      <input type="text" name="image_url" value="{{ recipe.image_url }}" placeholder="Görsel URL" class="w-full p-3 border rounded">

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
        Güncelle
      </button>
    </form>
  </div>
{% endblock %}
