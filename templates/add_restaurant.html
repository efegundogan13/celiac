{% extends 'base.html' %}

{% block title %}Restoran Ekle{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4 text-green-700">Yeni Restoran Ekle</h1>

  <form method="POST" class="space-y-4">
    <input type="text" name="name" placeholder="Restoran Adı" class="w-full p-2 border rounded" required>
    <input type="text" name="address" placeholder="Adres" class="w-full p-2 border rounded" required>
    <input type="text" name="city" placeholder="Şehir" class="w-full p-2 border rounded" required>
    <input type="text" name="category" placeholder="Kategori (Kafe, Restoran...)" class="w-full p-2 border rounded" required>
    <input type="text" name="image_url" placeholder="Görsel URL" class="w-full p-2 border rounded">
    <textarea name="description" placeholder="Açıklama" class="w-full p-2 border rounded" rows="4"></textarea>
    <div class="flex gap-4">
      <input type="text" name="latitude" placeholder="Enlem (latitude)" class="w-full p-2 border rounded">
      <input type="text" name="longitude" placeholder="Boylam (longitude)" class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Restoranı Ekle</button>
  </form>
{% endblock %}
