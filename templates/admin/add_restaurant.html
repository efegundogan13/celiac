{% extends 'base.html' %}
{% block title %}Restoran Ekle{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-green-700 mb-6">Yeni Restoran Ekle</h1>

  <form method="POST" class="space-y-4 max-w-2xl">
    <input type="text" name="name" placeholder="Restoran Adı" class="w-full p-2 border rounded" required>
    <input type="text" name="address" placeholder="Adres" class="w-full p-2 border rounded" required>
    <input type="text" name="city" placeholder="Şehir" class="w-full p-2 border rounded" required>
    <input type="text" name="category" placeholder="Kategori" class="w-full p-2 border rounded" required>
    <input type="text" name="image_url" placeholder="Görsel URL" class="w-full p-2 border rounded">
    <textarea name="description" placeholder="Açıklama" class="w-full p-2 border rounded"></textarea>
    <input type="text" name="latitude" placeholder="Enlem (örn: 41.0082)" class="w-full p-2 border rounded">
    <input type="text" name="longitude" placeholder="Boylam (örn: 28.9784)" class="w-full p-2 border rounded">

    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded">Kaydet</button>
  </form>
{% endblock %}
