{% extends 'base.html' %}

{% block title %}Ürün Düzenle{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-green-700 mb-6">Ürünü Düzenle</h1>

  <form method="POST" class="space-y-4 bg-white p-6 rounded shadow max-w-2xl">
    <div>
      <label class="block text-sm font-semibold text-gray-700">Ürün İsmi</label>
      <input type="text" name="name" value="{{ product.name }}" class="w-full p-2 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700">Kategori</label>
      <input type="text" name="category" value="{{ product.category }}" class="w-full p-2 border rounded" required>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700">Görsel URL</label>
      <input type="text" name="image_url" value="{{ product.image_url }}" class="w-full p-2 border rounded">
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700">Açıklama</label>
      <textarea name="description" class="w-full p-2 border rounded">{{ product.description }}</textarea>
    </div>

    <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">
      Güncelle
    </button>
  </form>
{% endblock %}
